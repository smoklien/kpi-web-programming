<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ultra&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rum Raisin&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inclusive Sans&display=swap">
    <title>Little Trippy World</title>
</head>

<body>
    <header id="block-1" ondblclick="createUnorderedList('block-1')">
        <a href="lab_5.html" class="logo">All The Mushrooms</a>
    </header>
    <aside id="block-2" class="aside-left" ondblclick="createUnorderedList('block-2')">
        <nav>
            <a href="lab_5.html">Main</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Secret menu</a>
        </nav>
    </aside>
    <main id="block-3" ondblclick="createUnorderedList('block-3')">
        <div class="content">
            <p>Triangle calculator</p>
            <label for="base">Enter Base: </label>
            <input type="number" id="base" placeholder="Base">
            <label for="height">Enter Height: </label>
            <input type="number" id="height" placeholder="Height">
            <button onclick="onClickDisplayResults()">Result</button>
            <div class="text" id="triangle-result"></div>
            <p>Count minimal numbers</p>
            <label for="number-input">Enter 10 numbers (comma-separated):</label>
            <input type="text" id="number-input">
            <button onclick="countMinNumbers()">Count</button>
        </div>
        <div class="content">
            <button onclick="changeBackgroundColor()">Change Background Color</button>
            <button onclick="saveListToLocalStorage()">Save List to LocalStorage</button>
        </div>
        </main>
    <aside class="aside-right" id="block-4" onclick="onClickSwapContent()" ondblclick="createUnorderedList('block-4')">
        <p>Only now a 15% DISCOUNT for all Psychodelic mushroom on our site!</p>
    </aside>
    <aside class="aside-right" id="block-5" onclick="onClickSwapContent()" ondblclick="createUnorderedList('block-5')">
        <img src="assets/bg_8.jpg" alt="mushrooms">
    </aside>
    <footer id="block-6" ondblclick="createUnorderedList('block-6')">
        <p>All rights are reserved. Do not even try to still something.</p>
    </footer>
    <script src="script.js"></script>
</body>
